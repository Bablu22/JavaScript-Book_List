<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>


    <div class="container w-60">
        <h1 class="mt-4 text-center display-1 text-bold fw-bold">Book <span class="text-warning">List</span></h1>

        <form action="" id="form">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="title" placeholder="Book Title">
                <label for="title">Book Title</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="author" placeholder="Author Name">
                <label for="author">Author Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="year" placeholder="Year">
                <label for="year">Year</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-danger fw-bold" type="button">Button</button>
            </div>
        </form>



        <table class="table table-dark table-hover text-center mt-5 border border-lg  ">
            <thead>
                <tr>
                    <th scope="col">Book Name</th>
                    <th scope="col">Author Name</th>
                    <th scope="col">Year</th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>






























    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <!-- custom Js -->
    <script src="app.js"></script>
</body>

</html>
